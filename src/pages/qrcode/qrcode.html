<ion-header>
    <ion-navbar color="cesium">
      <ion-title text-center>
          QR
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <div class="card">
      <button (click)="toggleAllInfo()" ion-button block style="background-color: #ffffff; color: #000000">Partilhar toda a informação</button>
    </div>
    <div class="card">
      <button (click)="toggleIdade()" ion-button block style="background-color: #ffffff; color: #000000">Partilhar Idade</button>
    </div>
    <div class="card">
      <button (click)="toggleInstituicao()" ion-button block style="background-color: #ffffff; color: #000000">Partilhar Instituicao</button>
    </div>
    <div class="card">
      <button (click)="toggleLer()" ion-button block style="background-color: #ffffff; color: #000000">Ler Informação</button>
    </div>
    <div class="card">
      <button (click)="toggleCamera()" ion-button block style="background-color: #ffffff; color: #000000">Prova de Vida</button>
    </div>
  </ion-content>
